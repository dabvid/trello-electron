<!DOCTYPE html?>
<html>
<head>
  <meta charaset="utf-8">
  <title>Trello</title>
</head>
<body>
  <webview id="mainWebview" src="https://trello.com" autosize="on" nodeindicator></webview>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    webview {
      position; absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      height: 100%;
    }
  </style>
  <script>
    var webview = document.getElementById('mainWebview');
    webview.addEventListener('new-window', function(e) {
      require('shell').openExternal(e.url);
    });
  </script>
</body>
</html>
